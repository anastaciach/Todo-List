<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit-no">
        <title>ToDo</title>
        <link rel="stylesheet" href="./css/style.css">
        <script></script>
    </head>
    <body>
        <div class="container">
            <div class="todo">
                <div class="todo__content">
                    <h1 class="todo_title">Task List</h1>
                    <div class="todo__new">
                        <input type="text" placeholder="New task">
                        <div class="todo__add">+</div>
                    </div>
                    <div class="todo__list">
                        <div class="todo__task">
                            <label class="todo__list-title">
                                <input type="checkbox">
                            </label>
                            <div class="todo__task-text">do lessons</div>
                            <div class="todo__task-del">-</div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
