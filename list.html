<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit-no">
        <title>ToDo</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="container">
            <div class="todo">
                <div class="todo__content">
                    <h1 class="todo_title">Task List</h1>
                    <div class="todo__new">
                        <input type="text" placeholder="New task" id="new">
                        <div id="add" class="todo__add" >+</div>
                    </div>
                    <div class="todo__list" id="tasks">
                        <div class="todo__task todo__task-complete">
                            <label class="todo__checkbox">
                                <input type="checkbox">
                                <div></div>
                            </label>
                            <div class="todo__task-text">do lessons</div>
                            <div class="todo__task-del">-</div>
                        </div>
                        <div class="todo__task">
                            <label class="todo__checkbox">
                                <input type="checkbox">
                                <div></div>
                            </label>
                            <div class="todo__task-text">do lessons</div>
                            <div class="todo__task-del">-</div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
